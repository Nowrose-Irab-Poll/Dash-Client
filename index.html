<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <div id="workspace">
        <div class="row">
          <div id="left-sidebar" class="col-2"></div>
          <div id="central-workspace" class="col">
            <input id="fileInput" type="file" />
            <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
          </div>
          <div id="right-sidebar" class="col-3">
            <div id="qr-section">
              <div>Your QR</div>
              <div id="qr-code"></div>
              <div id="qr-buttons">
                <button id="qr-download">Download QR</button>
                <button id="qr-share">Share QR</button>
              </div>
            </div>
            <div id="user-info">
              <div>
                <span>Name: </span>
                <span id="user-name"></span>
              </div>
              <div>
                <span>User ID: </span>
                <span id="user-id"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/components/ArrayMap.js"></script>
    <script src="userAgent.js"></script>
    <script src="uihandler.js"></script>
    <script src="rtc-engine.js"></script>
    <script src="app.js"></script>
    <script src="util.js"></script>
    <script src="builder.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
